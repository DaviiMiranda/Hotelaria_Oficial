<div class="container mt-5">
  <h2>Guest List</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>CPF</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date In</th>
        <th>Date Out</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let guest of guests">
        <td>{{ guest.name }}</td>
        <td>{{ guest.cpf }}</td>
        <td>{{ guest.email }}</td>
        <td>{{ guest.phone }}</td>
        <td>{{ guest.checkInDate }}</td>
        <td>{{ guest.checkOutDate }}</td>
        <td>{{ guest.roomNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
