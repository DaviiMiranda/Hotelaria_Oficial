<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Guest Registration</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="checkInDate" class="form-label">Check-in Date</label>
            <input type="date" id="checkInDate" class="form-control" formControlName="checkInDate">
          </div>
          <div class="col-md-6 mb-3">
            <label for="checkOutDate" class="form-label">Check-out Date</label>
            <input type="date" id="checkOutDate" class="form-control" formControlName="checkOutDate">
          </div>
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Telephone</label>
            <input type="tel" id="phone" class="form-control" formControlName="phone">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select id="roomType" class="form-select" formControlName="roomType">
              <option value="normal">Normal</option>
              <option value="plus">Plus</option>
              <option value="max">Max</option>
              <option value="presidential_suite">Presidential Suite</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" class="form-control" formControlName="cpf" placeholder="11 digits">
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
