<div class="container mt-5">
  <h2>Room List</h2>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Room Number</th>
        <th>Type</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let room of Rooms">
        <td>{{ room.number }}</td>
        <td>{{ room.type }}</td>
        <td>{{ room.available ? 'Available' : 'Unavailable' }}</td>
      </tr>
    </tbody>
  </table>
</div>
