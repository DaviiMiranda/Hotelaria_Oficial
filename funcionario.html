<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina - Funcionário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form1">
        <h1>FAZER HOSPEDAGEM</h1>
        <label for="nome">Nome do hóspede:</label>
        <input type="text" id="nome" name="nome" required>
        
        <label for="nome">Email:</label>
        <input type="text" id="email" name="nome" required>
        
        <label for="cargo">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="salario">Cpf:</label>
        <input type="number" id="cpf" name="cpf" required>

        <label for="salario">Tipo de quarto:</label>
        <input type="number" id="quarto" name="quarto" required>

        <label for="salario">Data de Check-in:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="salario">Data de Check-out:</label>
        <input type="date" id="checkout" name="checkout" required>
        
        <button type="submit" class="button">Enviar</button>
    </form>
    
</body>
</html>
