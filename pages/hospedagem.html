<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Overlook - Hospedagem</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Hotel Overlook</h1>
        <nav>
            <ul class="menu">
                <li><a href="hospedagem.html" class="menu-link">Hospedagem</a></li>
                <li><a href="quartos.html" class="menu-link">Quartos</a></li>
                <li><a href="funcionario.html" class="menu-link">ADM</a></li>
                <li><a href="hospedes.html" class="menu-link">Hospedes</a></li>
            </ul>
        </nav>
    </header> 


    <form action="" class="form1" id="form1">
        <h1>FAZER HOSPEDAGEM</h1>
        <label >Nome do hóspede:</label>
        <input type="text" id="nome" name="nome" required> <!--  Require == Obrigatório  -->
        
        <label >Email:</label>
        <input type="text" id="email" name="nome" required>
        
        <label >Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
        
        <label >Telefone:</label>
        <input type="number" name="telefone" id="telefone" required>
        
        <label >Cpf:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label>Tipo de quarto:</label>
        <select id="quarto" name="quarto" required>
            <option value="" disabled selected>Escolha uma opção</option>

            <option value="solteiro">Solteiro</option>
            <option value="Plus">Plus</option>
            <option value="suitePresidencial">Suíte Presidenciak</option>
            <option value="Penthouse">Penthouse</option>
        </select>
        <label>Data de Check-in:</label>
        <input type="date" id="data_checkin" name="data_checkin" required>

        <label>Data de Check-out:</label>
        <input type="date" id="data_checkout" name="data_checkout" required>
        
        <button type="submit" class="button">Continuar</button>
    </form>
    <script src="../scripts/hospedagem.js"></script>
</body>
</html>
