<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Overlook - Funcionário</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Hotel Overlook</h1>
        <nav>
            <ul class="menu">
                <li><a href="hospedagem.html" class="menu-link">Início</a></li>
                <li><a href="quartos.html" class="menu-link">Quartos</a></li>
                <li><a href="funcionario.html" class="menu-link">ADM</a></li>
                <li><a href="hospedes.html" class="menu-link">Hospedes</a></li>
            </ul>
        </nav>
    </header> 


    <form action="" class="form1">
        <h1>FAZER HOSPEDAGEM</h1>
        <label for="nome">Nome do hóspede:</label>
        <input type="text" id="nome" name="nome" required> <!--  Require == Obrigatório  -->
        
        <label for="nome">Email:</label>
        <input type="text" id="email" name="nome" required>
        
        <label for="cargo">Idade:</label>
        <input type="number" id="idade" name="idade" required>
        
        <label for="salario">Cpf:</label>
        <input type="number" id="cpf" name="cpf" required>

        <label for="salario">Tipo de quarto:</label>
        <select id="quarto" name="quarto" required>
            <option value="" disabled selected>Escolha uma opção</option>

            <option value="solteiro">Solteiro</option>
            <option value="casal">Casal</option>
            <option value="luxo">Luxo</option>
            <option value="suite">Suíte</option>
        </select>
        <label for="salario">Data de Check-in:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="salario">Data de Check-out:</label>
        <input type="date" id="checkout" name="checkout" required>
        
        <button type="submit" class="button">Enviar</button>
    </form>
    
</body>
</html>
